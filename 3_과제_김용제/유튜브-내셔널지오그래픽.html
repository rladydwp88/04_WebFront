<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브-내셔널지오그래픽</title>
  <link rel="stylesheet" href="유튜브-내셔널지오그래픽.css">

</head>

<body>
  <nav>
    <!-- 좌측 상단 로고 영역 -->

      <div>
        <a href="#">
          <img src="images/menu_24dp_1F1F1F_FILL1_wght200_GRAD0_opsz24.svg" alt="메뉴 아이콘">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/YouTube_Logo.png" alt="유튜브 로고 이미지" id="home-logo">
        </a>
      </div>
    </section>

    <!-- 검색 영역 -->
    <section class="search-area">
      <form action="#" name="search-form">
        <div>
          <input type="search" id="query" name="query" autocomplete="off" placeholder="검색">
          <div class="keybord">
            <img src="images/keyboard_24dp_1F1F1F_FILL1_wght200_GRAD0_opsz24.svg" alt="검색 조회 아이콘">
          </div>
        </div>

        <button id="search-btn">
          <img src="images/search_24dp_1F1F1F_FILL1_wght200_GRAD0_opsz24.svg" alt="검색 아이콘">
        </button>
      </form>

      <div class="mic">
        <div>
          <img src="images/mic_24dp_1F1F1F_FILL1_wght200_GRAD0_opsz24.svg" alt="마이크 아이콘">
        </div>
      </div>
    </section>

    <!-- 우측 상단 영역-->
    <section class="right-nav-option">
      <div>
        <div class="make">
          <img src="images/add_24dp_1F1F1F_FILL1_wght200_GRAD0_opsz24.svg" alt="플러스">
          <p>만들기</p>
        </div>
      </div>
      <div>
        <img src="images/notifications_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="알림">
      </div>
      <div>
        <img src="images/계정이미지.jpg" alt="계정 이미지">
      </div>
    </section>
  </nav>

  <main>
    <section class="body">

      <!-- 좌측 동영상 영역 -->
      <section class="left-video">

        <!-- 영상 영역 -->
        <section>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/COfQlbWK7VA?si=lySoM3VwRfsFGihl"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <!-- 영상 제목 및 정보 -->
        <strong>고든 램지가 알려주는 크리스마스 요리｜ 고든램지 언차티드</strong>

        <section class="channel-info">
          <!-- 좌측 채널 정보 -->
          <section class="content-1">
            <div class="channel-logo">
              <img src="images/내셔널지오그래픽 로고.jpg" alt="내셔널지오그래픽 로고">
            </div>
            <div class="title">
              <p>내셔널지오그래픽 - National Geographic Korea</p>
              <p>구독자 186만명</p>
            </div>
            <div class="subscribe">
              <div>
                <img src="images/notifications_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="알림 아이콘">
                <p>구독중</p>
                <img src="images/keyboard_arrow_down_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="더보기 아이콘">
              </div>
            </div>
          </section>

          <!-- 우측 아이콘 -->
          <section class="content-2">
            <div></div>
            <div class="feedback">
              <img src="images/thumb_up_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="추천 아이콘">
              <p>180</p>
              <p>|</p>
              <img src="images/thumb_down_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="비추천 아이콘">
            </div>
            <div class="share">
              <img src="images/reply_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="공유 아이콘">
              <p>공유</p>
            </div>
            <div class="save">
              <img src="images/vertical_align_bottom_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="오프라인 저장 아이콘">
              <p>오프라인 저장</p>
            </div>
            <div class="more">
              <div>
                <img src="images/more_horiz_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="더보기 아이콘">
              </div>
            </div>
          </section>
        </section>

        <!-- 하단 리뷰 -->
        <section>
          <div>
            <p>댓글 11개</p>
            <div>
              <img src="images/sort_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="정렬 아이콘">
            </div>
            <p>정렬 기준</p>
          </div>

          <div>
            <div>
              <img src="images/계정이미지.jpg" alt="계정 아이콘 이미지">
            </div>

            <input type="text" placeholder="댓글 추가">
          </div>

          <div>

            <div>
              <img src="images/계정이미지.jpg" alt="작성자 계정 아이콘 이미지">
            </div>

            <div>
              <p>@windmorgen3083</p>
              <p>3개월전</p>
              <p>내셔널 좋아</p>
            </div>

            <div>
              <div>
                <img src="images/thumb_up_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="추천 아이콘">
              </div>
              <p>7</p>
              <div>
                <img src="images/thumb_down_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="비추천 아이콘">
              </div>
              <p>답글</p>
            </div>

          </div>
        </section>

      </section>

      <!-- 우측 추천영상 영역 -->
      <section class="right-video">
        <section class="keyword">
          <span>모두</span>
          <span>내셔널지오그래픽 - National Geographic Korea</span>
          <span>고든 램지</span>
          <span>
            <img src="images/arrow_forward_ios_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="더보기 아이콘">
          </span>
        </section>

        <section>
          <div class="push-video">
            <img src="images/maxresdefault.jpg" alt="추천 영상 이미지">
          </div>
          <div>
            <p>모닥불로 만드는 더블 치즈 햄버거!</p>
            <p>ALPHA TEC</p>
            <p>조회수 10만회 · 1년 전</p>
          </div>
          <div>
            <img src="images/more_vert_24dp_1F1F1F_FILL0_wght200_GRAD0_opsz24.svg" alt="설정 보기 아이콘">
          </div>
        </section>
      </section>

    </section>

</html>
