<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML 연습문제 2</title>
</head>
<body>
  <fieldset>
    <legend>납품자 정보</legend>
    <ol>
      <li>
        납품자명 : <input type="text"> <br><br>
      </li>
      <li>
        email : <input type="text" placeholder="answer@naver.com"> <br><br>
      </li>
      <li>
        홈페이지 : <input type="url" value="https://"> <br><br>
      </li>
      <li>
        지역 : <select name="지역 선택"><option>부산</option></select>
      </li>
    </ol>
  </fieldset>

  <fieldset>
    <legend>납품 정보</legend>
    <ul>
      <li>
        상품명 : <input type="text"> <br><br>
      </li>

      <li>
        납품수량 : <input type="text" placeholder="최소 100"> <br><br>
      </li>

      <li>
        납품등급 : <input type="range"> <br><br>
      </li>

      <li>
        기타사항 : <textarea name="기타사항" rows="5"></textarea>
      </li>
    </ul>
  </fieldset>

  <br>
  
  <button>send message</button>
</body>
</html>
