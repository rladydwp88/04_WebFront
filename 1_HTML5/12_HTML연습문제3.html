<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML 연습문제 3</title>
</head>

<body>
  <h2>회원 가입</h2>
  <fieldset>
    <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th>
          <td><input type="text" placeholder="아이디 10글자 이내"></td>
          <td><button>중복확인</button></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td colspan="2"><input type="password" size="30px" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2"><input type="password" size="30px"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="text"></td>
          <td><select><option value="입력">직접 입력</option></select></td>
        </tr>
      </table>
  </fieldset>

   <fieldset>
    <legend>추가 정보</legend>
    <div>
      프로필 사진 <input type="file">
    </div>

    <br>

    <div>
      성별 :
      <label for="남"><input type="radio" name="gender" id="male"> 남자</label>
      <label for="여"><input type="radio" name="gender" id="famale"> 여자</label>
    </div>

    <br>

    <div>
      생년월일 : <input type="date">
    </div>

    <br>

    <div>
      취미
      <form action="">
        <label>
          <input type="checkbox" name="hobby"> 야구
        </label>
        <label>
          <input type="checkbox" name="hobby"> 농구
        </label>
        <label>
          <input type="checkbox" name="hobby"> 축구
        </label>
        <br>
        <label>
          <input type="checkbox" name="hobby" checked> 공부
        </label>
        <label>
          <input type="checkbox" name="hobby"> 음악감상
        </label>
        <br>
        <label>
          기타 <input type="text">
        </label>
      </form>
    </div>

    <br>

    <div>
      자기소개<br>
    <textarea name="자기소개" rows="7" cols="70" style="resize: none;"></textarea>
    </div>

   </fieldset>
</body>

</html>
