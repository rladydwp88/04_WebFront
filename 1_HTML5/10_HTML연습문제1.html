<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML 연습문제 1</title>
</head>
<body>
  <div>
    고객명 : <input type="text">
  </div>
  <br>
  <div>
    전화번호 : <input type="text">
  </div>
  <br>
  <div>
    E-mail : <input type="text">
  </div>

  <br>

  <div>
    피자선택 :
    <select>
      <option>피자를 선택하세요.</option>
    </select>
  </div>

  <form>
    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio"> Small <br><br>
      <input type="radio"> Medium <br><br>
      <input type="radio"> Large <br><br>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox"> 베이컨 <br><br>
      <input type="checkbox"> 치즈 <br><br>
      <input type="checkbox"> 양파 <br><br>
      <input type="checkbox"> 버섯 <br><br>
    </fieldset>
  </form>

  <br>

  <div>
    희망배송 시간 : <input type="time">
  </div>

  <br>

  <div>
    배송시 요청사항 :
    <textarea name="배송 요청사항" rows="4" cols="20"></textarea>
  </div>

  <br>

  <button>주문하기</button>
</body>
</html>
